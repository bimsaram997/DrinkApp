<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mt-3">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label class="label">Search by drink ID</mat-label>
            <input matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label class="label">Search by ingredient ID</mat-label>
            <input matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label class="label">Ingredient type</mat-label>
            <mat-select>
              <mat-option
                *ngFor="let ingredient of indgredients"
                [value]="ingredient"
              >
                {{ ingredient }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label class="label">Category type</mat-label>
            <mat-select>
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
              >
                {{ category }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label class="label">Glass type</mat-label>
            <mat-select>
              <mat-option *ngFor="let glass of glasses" [value]="glass">
                {{ glass }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <p>Booze Filter</p>
        <div class="col-md-12">
          <span>
            <mat-checkbox class="example-margin">Alcohol</mat-checkbox>
            <mat-checkbox class="example-margin"
              >Non Alcohol</mat-checkbox
            ></span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span>
            <button
              mat-fab
              color="accent"
              class="search-button"
              aria-label="Example icon button with a bookmark icon"
            >
              <mat-icon>search</mat-icon>
            </button>
            <button
              mat-fab
              color="accent"
              class="search-button"
              aria-label="Example icon button with a bookmark icon"
            >
              <mat-icon>clear</mat-icon>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <h2 class="heading">Crafted Quenchers</h2>
      <div class="row" *ngFor="let drinkItem of obs | async">
        <div class="col-md-12">
          <app-drink-cards [drinkItem]="drinkItem"></app-drink-cards>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
